<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- My styles -->
  <link rel="stylesheet" href="css/style.min.css">  

  <title>Joakim Ottosson | Interactive rating component</title>
  
</head>
<body>

  <div class="container">
    <div class="component">
      <div id="topimages" class="icons">
        <img id="images" class="star-icon" src="images/icon-star.svg">
      </div>
      <div id="ratingnumberid" class="ratingnumber hide">
        <div id="score" class="ratingnumber--score">
          <p>Hej</p>
        </div>
      </div>
      <header id="title">
        <h1>How did we do?</h1>
      </header>
      <main>
        <section id="description">
          <p>          
            Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!  
          </p>
        </section>
        <section id="rating">
          <fieldset id="ratingfields">
            <div>
              <input type="radio" class="radioval" id="1" name="valuefieldset" value="1">
              <label class="ratinglink" for="1">1</label>
            </div>
            <div>
              <input type="radio" class="radioval" id="2" name="valuefieldset" value="2">
              <label class="ratinglink" for="2">2</label>
            </div>
            <div>
              <input type="radio" class="radioval" id="3" name="valuefieldset" value="3">
              <label class="ratinglink" for="3">3</label>
            </div>
            <div>
              <input type="radio" class="radioval" id="4" name="valuefieldset" value="4">
              <label class="ratinglink" for="4">4</label>
            </div>
            <div>
              <input type="radio" class="radioval" id="5" name="valuefieldset" value="5">
              <label class="ratinglink" for="5">5</label>
            </div>
          </fieldset>
          <button id="submitrating" class="primary-background">Submit</button>
        </section>
      </main>
    </div>
  </div>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <script src="js/jquery-3.6.1.min.js"></script>
  <script src="js/submit.js"></script>

</body>
</html>
