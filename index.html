<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- My styles -->

  <title>Joakim Ottosson | Interactive rating component</title>
  
</head>
<body>

  <div class="container">
    <div class="component">
      <div class="icons">
        <img class="star-icon" src="images/icon-star.svg">
      </div>
      <header>
        <h1>How did we do?</h1>
      </header>
      <main>
        <section id="description">
          <p>          
            Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!  
          </p>
        </section>
        <section id="rating">
          <div class="ratings">
            <a href="#" id="1" class="ratinglink">1</a>
            <a href="#" id="2" class="ratinglink">2</a>
            <a href="#" id="3" class="ratinglink">3</a>
            <a href="#" id="4" class="ratinglink">4</a>
            <a href="#" id="5" class="ratinglink">5</a>
          </div>
          <button id="submitrating" class="primary-background">Submit</button>
        </section>
      </main>
    </div>
  </div>
